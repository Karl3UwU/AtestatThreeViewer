<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Three Viewer</title>
	</head>
	<body>
		<div id="app">
			<div id="main-body">
				<div id="first-buttons" class="button-container">
					<label class="swtich">
						<div class="switch-container">
							<a class="unselectable">Wireframe</a>
							<div class="slider-button">
								<input id="wireframe-button" type="checkbox">
								<span class="slider"></span>
							</div>
						</div>
					</label>
					<label class="swtich">
						<div class="switch-container">
							<a class="unselectable">FlatShade</a>
							<div class="slider-button">
								<input id="flatshade-button" type="checkbox">
								<span class="slider"></span>
							</div>
						</div>
					</label>
					<label class="swtich">
						<div class="switch-container">
							<a class="unselectable">Bound Box</a>
							<div class="slider-button">
								<input id="boundbox-button" type="checkbox">
								<span class="slider"></span>
							</div>
						</div>
					</label>
				</div>
				<div id="three-container">
					<div id="viewer" class="three-div">
					</div>
					<div id="gltf-dropzone" class="drop-zone">
						<p>Drag a .gltf file to this <i>drop zone</i> or</p>
						<button id="template-button">use template</button>
					</div>
				</div>
				<div id="last-buttons" class="button-container">
					<div>
						<p>You can also reset rotation, position and zoom on desktop with ctrl + (left click | middle click | right click)</p>
						<div>
							<button id="reset-rot">Reset Rotation</button>
							<button id="reset-pos">Reset Position</button>
							<button id="reset-zoom">Reset Zoom</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
